{{ $vs := .Site.Params.staticman }}
<span class = 'form_toggle btn'>{{ i18n "comment" }}</span>
<form class = 'form form-comments' id = 'comments-form'>

  <!-- Start comment form display reply target -->
  <p class='reply-notice hidden'>
    <span class='reply-arrow'>â†·</span>
    <span class='reply-name comment_name'></span>
  </p>
  <!-- End comment form display reply target -->

  <input name = 'options[slug]' type = 'hidden' value = '{{ md5 .File.Path }}'>
  <input type='hidden' class='form_input' name='fields[replyThread]' value=''>
  <input type='hidden' class='form_input' name='fields[replyID]' value=''>
  <input type='hidden' class='form_input' name='fields[replyName]' value=''>
  {{- with $vs.reCaptcha -}}
    <input name = 'options[reCaptcha][siteKey]' type = 'hidden' value = '{{ .sitekey }}'>
    <input name = 'options[reCaptcha][secret]' type = 'hidden' value = '{{ .secret }}'>
  {{- end -}}

  <label class = 'form_label'>{{ i18n "name" }}</label>
  <input name = 'fields[name]' type = 'text' placeholder = '{{ i18n "name" }}' class = 'form_input' required>
  <label class = 'form_label'>{{ i18n "email" }}</label>
  <input name = 'fields[email]' type = 'email' placeholder = '{{ i18n "email" }}' class = 'form_input' required>
  <label class = 'form_label'>{{ i18n "comment" }}</label>
  <textarea name = 'fields[comment]' placeholder = '{{ i18n "typeInComment" }}' class = 'form_input form_input-message' required></textarea>

  {{- with $vs.reCaptcha -}}
    <div class = 'g-recaptcha' data-sitekey = '{{ .sitekey }}' data-callback='enableSubmitComment'></div>

    <script type="text/javascript">
      function enableSubmitComment(){
        document.getElementById('submitComment').disabled = false;
      }
    </script>

    <script async src = 'https://www.google.com/recaptcha/api.js'></script>
  {{- end -}}

  <div>
    <input type = 'submit' id = 'submitComment' value = '{{ i18n "btnSubmit" }}' class = 'btn form_input-submit' {{- if $vs.reCaptcha }} disabled {{- end }}>
    <input type = 'reset' value='{{ i18n "btnReset" }}' class='btn form_input-reset'>
  </div>
</form>
