<li class = 'duo post_item'>
  <a class = 'show' href='{{ .URL }}' title = '{{ .Title }}'
    style = 'background-image: url(/images/{{ .Params.image }});'>
  </a>
  <div class = 'excerpt'>
    {{ with .Params.tags -}}
    <p class = 'post_tag'>{{ range first 1 . }}<a href = '/tags/{{ . | urlize }}'>{{ . }}</a>{{ end }}</p>
    {{- end }}
    <h3 class = 'post_link'>
      <a href='{{ .URL }}'>{{ .Title  }}</a>
    </h3>
    <p class = 'pale'>{{ .Summary | truncate 90 }}</p>
  </div>
</li>
